    <title>To-do list</title>

  <body>
      <div class="container-fluid">
        <div class="container bg-primary text-light py-2">
            <div class="h1 d-inline-block">To-do List</div>
            <button type="button" class="btn btn-info float-right" id="addBook">
                Add Book
            </button>
            
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-12">
                    <div data-books class="row row-cols-1" id="parentBooks">
                        <div class="col border py-3">Book 1 <i class="bi bi-plus-square float-right"></i></div>
                        <div class="col border py-3">Вook 2 <i class="bi bi-plus-square float-right"></i></div>
                        <div class="col border py-3">Book 3 <i class="bi bi-plus-square float-right "></i></div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div data-tasks class="col p-0 align-items-center">
                            <!-- тут список задач -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
